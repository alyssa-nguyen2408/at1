{% extends "eduprod/layout.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Sentences with Red Color</h1>
    <div id="red-sentences-container">
        {% for sentence in red_sentences %}
            <div>
                <p>{{ sentence }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
