{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q&A</title>
    <link href="{% static 'eduprod/styles.css' %}" rel="stylesheet">
    <style>
        body {
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        /* Additional CSS for image alignment */
        .logos-container {
            display: flex; /* Use flexbox */
            justify-content: flex-start; /* Align items horizontally */
            align-items: center; /* Align items vertically */
        }

        .logo img {
            width: 400px; /* Adjust the width of the images as needed */
            margin: 10px; /* Add some spacing between the images */
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <script src="{% static 'eduprod/quiz.js' %}" defer></script>
</head>
<body>
    <ul>
        <li><a class="active" href="{% url 'eduprod:home' %}">Home</a></li>
        <li><a href="{% url 'eduprod:index' %}">Tests</a></li>
        <li class="Subjects">
            <a href="javascript:void(0)" class="dropbtn">Subjects</a>
            <div class="dropdown-content">
              <a href="{% url 'eduprod:chemistry' %}">Chemistry</a> <!-- Failed dropdown menu. -->
              <a href="#{% url 'eduprod:english' %}">English</a>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="header">
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        </div>   
    </div>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <!-- Include the link to the home page -->
    <!--<a href="{% url 'eduprod:home' %}">Go to Home</a>-->

    {% block body %}
    {% endblock %}
</body>
</html>
