{% extends "eduprod/layout.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemistry</title>
    <style>
        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fill in the Gap</h1>
    <div id="sentences-container">
        {% for data in sentence_data %}
        <div class="sentence" data-index="{{ forloop.counter0 }}">
            <label>Sentence with Gaps:</label><br>
            <p class="current-sentence">{{ data.sentence }}</p><br>
            <button class="reveal-answer">Reveal Answer</button>
            <p class="answer" style="display: none;"><strong>Answer:</strong> {{ data.answer }}</p>
            <input type="text" class="answer-input" placeholder="Type your answer here">
            <button class="green-button" onclick="toggleColor('green', {{ forloop.counter0 }})">Green</button>
            <button class="red-button" onclick="toggleColor('red', {{ forloop.counter0 }})">Red</button>
            <button class="confirm-button" onclick="confirmChoice({{ forloop.counter0 }})">Confirm</button>
            <p class="confirmation-line" id="confirmation-line-{{ forloop.counter0 }}" style="display: none;"></p>
        </div>
        <hr> <!-- Add a horizontal line to separate each sentence -->
        {% endfor %}
        <p id="finished" style="display: none;">Finished</p>
    </div>

    <script>
        function toggleColor(color, index) {
            const sentence = document.querySelector(`.sentence[data-index="${index}"]`);
            sentence.dataset.color = color;
            const selectedSentences = document.querySelectorAll(`.sentence[data-color="${color}"]`);
            selectedSentences.forEach(sentence => {
                sentence.classList.remove('bold');
            });
        }

        function confirmChoice(index) {
            const sentence = document.querySelector(`.sentence[data-index="${index}"]`);
            const color = sentence.dataset.color;
            const confirmationLine = document.getElementById(`confirmation-line-${index}`);
            confirmationLine.textContent = `Sentence ${index + 1}: ${getColorName(color)}`;
            confirmationLine.style.display = 'block';
            localStorage.setItem(`sentence${index}`, color);
        }

        function getColorName(color) {
            return color === 'green' ? 'Great' : 'Needs Help';
        }

        window.onload = function() {
            const sentenceCount = {{ sentence_data|length }};
            for (let i = 0; i < sentenceCount; i++) {
                const color = localStorage.getItem(`sentence${i}`);
                if (color) {
                    toggleColor(color, i);
                    confirmChoice(i);
                }
            }
        };
    </script>
</body>
</html>
{% endblock %}
